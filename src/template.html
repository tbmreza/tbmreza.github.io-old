<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <script>
      var clicky_site_ids = clicky_site_ids || [];
      clicky_site_ids.push(101258762);
    </script>
    <script async src="//static.getclicky.com/js"></script>
    <meta name="description" content="Reza Handzalah personal website" />
    <meta charset="utf-8" />
    <meta property="og:title" content="Preview tbmreza.github.io" />
    <meta name="image" property=og:image content="tbmreza_preview.jpg" />
    <meta name="author" content="tbmreza" />
    <meta property="og:description" content="Snapshot of tbmreza.github.io on desktop." />
    <meta property=og:url content=https://tbmreza.github.io/" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>

  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
